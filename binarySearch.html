<!DOCTYPE html>
<html lang="en">
<head>
    <title>binarySearch</title>
    <script>
      function binarySearch(arr, num) {
          var pos = -1
          var start = 0
          var end = arr.length -1
          var iterations = 0
          while (pos == -1 && end - start > 1) {
              iterations++
              var mid = Math.ceil((end+start) / 2)
              console.log("mid",mid)
              if (num == arr[mid]) {
                  console.log("arr[mid]",arr[mid])
                  pos = (end-start) / 2
              }
              else if (num > arr[mid]) {
                  // do the search in the second half
                  start = mid
                  console.log("Start",start)
              }
              else {
                  // do search in first half
                  end = mid
                  console.log("End",end)
              }
          }
          console.log(iterations)
          return pos
      } 
    binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94, 200], 93) 
    binarySearch([1, 3, 8, 10, 12, 15, 17, 20, 22, 34, 38, 40, 50, 52, 78, 87, 90, 91, 92, 94], 15) 
    </script>
</head>
<body>
    <h1>Inspect console to see binarySearch function output</h1>
</body>
</html>
