<!DOCTYPE html>
<html>
<head>
	<title>New Car</title>
</head>
<body>
	<h1>Add a new car!</h1>
	<form action='someplace' method='POST'>
		<table>
			<tr>
				<td>Make:</td>
				<td><input type='text' name='make'></td>
			</tr>
			<tr>
				<td>Model:</td>
				<td><input type='text' name='Model'></td>
			</tr>
			<tr>
				<td>Year:</td>
				<td><input type='text' name='Year'></td>
			</tr>

		</table>
		<button type='submit'>Add Car</button>
	</form>
</body>
</html>
