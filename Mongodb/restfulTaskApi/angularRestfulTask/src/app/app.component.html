<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
 <h1 *ngIf="created_task">You created a new task. Info: {{created_task.title}}</h1>
 <h1>List of tasks</h1> 
 <ul>
    <li *ngFor="let task of all_task">Task info: {{task.title}} {{task._id}}</li>
  </ul>
  <h1>Showing Task:</h1>
  <h2 *ngIf="show_task">Title: {{show_task.title}} - Desc: {{show_task.desc}}</h2>
  <h2 *ngIf='edited_task'>Edited task: {{edited_task.message}}</h2>
  <h2 *ngIf='deleted_task'>Task Deletion: {{deleted_task.message}}</h2>
</div>
