<div style="text-align:center">
  <h1 *ngIf="newtask">You created a new task: {{newtask.title}}</h1>
  <h1>Here are all the tasks:</h1>
  <ul>
  <div *ngFor="let task of alltasks">
    <li>Task title: {{task.title}}, {{task._id}}</li>
    <button (click)="showTask(task._id)">Detail this task</button>
  </div>
  </ul>
  <h1 *ngIf="showtask">Heres one task to look at: {{showtask.title}}</h1>
  <h1 *ngIf="editedtask">You edited that task so now it is: {{editedtask.title}}</h1>
  <h1 *ngIf="deletedtask">You deleted that task?: {{deletedtask.message}}</h1>

<button (click)="indexTasks()">Show all the tasks</button>
</div>
<router-outlet></router-outlet>
