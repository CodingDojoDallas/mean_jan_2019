<!DOCTYPE html>
<html lang="en">
<head>
	<title>Max Min Avg</title>
	<script>
		function fizzBuzz(x){
			for(var i = 1; i <= x; i++){
				if(i % 3 == 0 && i % 5 == 0)
					console.log("FizzBuzz");
				else if(i % 3 == 0)
					console.log("Fizz");
				else if(i % 5 == 0)
					console.log("Buzz")
				else
					console.log(i)
			}
		}
		fizzBuzz(15);
	</script>
</head>
<body>
	<h1>Inspect console to see FizzBuzz function output</h1>
</body>
</html>
