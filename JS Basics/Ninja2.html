function Ninja(name){
	this.name = name;
	Ninja.__proto__.health = 100
	var speed = 3;
	var strength = 3;

	Ninja.prototype.sayname = function(name){
		console.log("Hello, my ninja name is " + this.name);
		return this;
	}
	Ninja.prototype.showstats = function(){
		console.log("Name: " + this.name+ ", Health: " +this.health+ ", Speed: ", +this.speed+ ", Strength: " +this.strength);
		return this;
	}
	Ninja.prototype.drinksake = function(){
		this.health = this.health + 10;
		return this;
	}
	Ninja.prototype.punch = function(target){
		if (target instanceof Ninja)
			target.health -= 5;
			console.log(target.name + " was punched by "+this.name+ "and lost 5 health!");
			return this;
		else
			console.log("Invalid target, please attack a Ninja.");
	}
	Ninja.prototype.kick = function(target){
		if(target instanceof Ninja)
			var damage = this.strength*15;
			target.health -= damage;
			console.log(target.name + ' was kicked by ' +this.name+ 'and lost '+damage+ ' health!');
			return this;
		else
			console.log("Invalid target, please attack a Ninja.");
	}
}
